<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Monitor | Login</title>
    <style>
      :root {
        --bg-1: #fff4e6;
        --bg-2: #ffe0c2;
        --bg-3: #ffd6a3;
        --ink: #1b1a17;
        --ink-soft: #3a332b;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: #fffaf4;
        --shadow: 0 20px 60px rgba(27, 26, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% -10%, #fffdf9 0%, transparent 60%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.5'/></svg>");
        mix-blend-mode: multiply;
      }

      .card {
        width: min(440px, 100%);
        background: var(--card);
        border-radius: 28px;
        padding: 32px;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .card::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        right: -40px;
        top: -40px;
        background: radial-gradient(circle at center, rgba(46, 196, 182, 0.3), transparent 70%);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 2rem;
      }

      p {
        margin: 0 0 24px;
        color: var(--ink-soft);
      }

      form {
        display: grid;
        gap: 14px;
      }

      label {
        font-size: 0.95rem;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(27, 26, 23, 0.2);
        background: #fff;
        font-size: 1rem;
      }

      .button {
        padding: 12px 16px;
        border-radius: 14px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        box-shadow: var(--shadow);
      }

      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .link {
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
      }

      .helper {
        font-size: 0.9rem;
        color: var(--ink-soft);
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="card">
      <h1>Welcome back</h1>
      <p>Log in to see the live monitor and update your alert settings.</p>
      <form id="loginForm">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>
        <button class="button" type="submit">Log In</button>
      </form>
      <div class="actions">
        <span class="helper">New here? Ask an admin to invite you.</span>
        <a class="link" href="index.html">Back home</a>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
