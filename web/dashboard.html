<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Monitor | Dashboard</title>
    <style>
      :root {
        --bg-1: #fff4e6;
        --bg-2: #ffe0c2;
        --bg-3: #ffd6a3;
        --ink: #1b1a17;
        --ink-soft: #3a332b;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: #fffaf4;
        --shadow: 0 20px 60px rgba(27, 26, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% -10%, #fffdf9 0%, transparent 60%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        min-height: 100vh;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.5'/></svg>");
        mix-blend-mode: multiply;
      }

      .wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 40px 24px 64px;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 32px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .brand-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #ffd166);
        box-shadow: 0 0 0 6px rgba(255, 107, 53, 0.2);
      }

      .nav-links {
        display: flex;
        gap: 12px;
        font-size: 0.95rem;
      }

      .nav-links a {
        color: var(--ink-soft);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(6px);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 24px;
        padding: 20px;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .card h2 {
        margin: 0 0 12px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 1.3rem;
      }

      .pulse {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--accent-2);
        box-shadow: 0 0 0 rgba(46, 196, 182, 0.6);
        animation: pulse 1.6s infinite;
      }

      .crying .pulse {
        background: var(--accent);
        animation: pulse-cry 1.1s infinite;
      }

      .chart {
        width: 100%;
        height: 140px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 16px;
        border: 1px solid rgba(27, 26, 23, 0.08);
        margin-top: 10px;
      }

      .axis-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: var(--ink-soft);
        margin-top: 6px;
      }

      .axis-left {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.8rem;
        color: var(--ink-soft);
        margin-top: 6px;
      }

      .chart-label {
        margin-top: 14px;
        font-weight: 600;
      }

      .axis-row {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
      }

      .axis-row .y-label {
        font-size: 0.85rem;
        color: var(--ink-soft);
        transform: rotate(-90deg);
        transform-origin: left top;
        white-space: nowrap;
        width: 0;
        height: 0;
      }

      .axis-row .x-label {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: var(--ink-soft);
        margin-top: 6px;
      }

      .axis-row .x-label span {
        min-width: 80px;
      }

      .axis-row .x-label span:last-child {
        text-align: right;
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-button {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(27, 26, 23, 0.2);
        background: rgba(255, 255, 255, 0.7);
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
      }

      .note {
        font-size: 0.95rem;
        color: var(--ink-soft);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(46, 196, 182, 0.5);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(46, 196, 182, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(46, 196, 182, 0);
        }
      }

      @keyframes pulse-cry {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.6);
        }
        70% {
          box-shadow: 0 0 0 16px rgba(255, 107, 53, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 107, 53, 0);
        }
      }

      @media (max-width: 720px) {
        .nav {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="wrapper">
      <header class="nav">
        <div class="brand">
          <span class="brand-dot"></span>
          Baby Monitor
        </div>
        <div class="nav-actions">
          <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="alerts.html">Alerts</a>
            <a href="push.html" id="pushLink">Push Alerts</a>
          </nav>
          <a class="nav-button" href="login.html" id="authAction">Log In</a>
        </div>
      </header>

      <section class="grid">
        <div class="card">
          <h2>Live Monitor</h2>
          <div id="statusCard" class="status">
            <span class="pulse"></span>
            <span id="statusText">Listening</span>
          </div>
          <div class="chart-label">Volume</div>
          <div class="axis-row">
            <div class="y-label">Volume</div>
            <div>
              <svg class="chart" id="volumeChart" viewBox="0 0 600 140" preserveAspectRatio="none"></svg>
              <div class="x-label">
                <span id="volumeTimeStart">15 min ago</span>
                <span id="volumeTimeEnd">Now</span>
              </div>
            </div>
          </div>

          <div class="chart-label">Crying incidents</div>
          <div class="axis-row">
            <div class="y-label">Incidents</div>
            <div>
              <svg class="chart" id="incidentChart" viewBox="0 0 600 140" preserveAspectRatio="none"></svg>
              <div class="x-label">
                <span id="incidentTimeStart">8h ago</span>
                <span id="incidentTimeEnd">Now</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/realtime.js"></script>
  </body>
</html>
