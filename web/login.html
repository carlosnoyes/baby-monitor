<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Monitor | Login</title>
    <style>
      :root {
        --bg-1: #fff4e6;
        --bg-2: #ffe0c2;
        --bg-3: #ffd6a3;
        --ink: #1b1a17;
        --ink-soft: #3a332b;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: #fffaf4;
        --shadow: 0 20px 60px rgba(27, 26, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% -10%, #fffdf9 0%, transparent 60%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        min-height: 100vh;
        padding: 24px;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.5'/></svg>");
        mix-blend-mode: multiply;
      }

      .wrapper {
        max-width: 900px;
        margin: 0 auto;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 32px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .brand-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #ffd166);
        box-shadow: 0 0 0 6px rgba(255, 107, 53, 0.2);
      }

      .nav-links {
        display: flex;
        gap: 12px;
        font-size: 0.95rem;
      }

      .nav-links a {
        color: var(--ink-soft);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(6px);
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-button {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(27, 26, 23, 0.2);
        background: rgba(255, 255, 255, 0.7);
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
      }

      .card {
        width: min(440px, 100%);
        background: var(--card);
        border-radius: 28px;
        padding: 32px;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        margin: 0 auto;
      }

      .card::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        right: -40px;
        top: -40px;
        background: radial-gradient(circle at center, rgba(46, 196, 182, 0.3), transparent 70%);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 2rem;
      }

      p {
        margin: 0 0 24px;
        color: var(--ink-soft);
      }

      form {
        display: grid;
        gap: 14px;
      }

      label {
        font-size: 0.95rem;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(27, 26, 23, 0.2);
        background: #fff;
        font-size: 1rem;
      }

      .button {
        padding: 12px 16px;
        border-radius: 14px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        box-shadow: var(--shadow);
      }

      .button.secondary {
        background: transparent;
        border: 2px solid rgba(27, 26, 23, 0.2);
        color: var(--ink);
        box-shadow: none;
      }

      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .link {
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
      }

      .helper {
        font-size: 0.9rem;
        color: var(--ink-soft);
      }

      @media (max-width: 720px) {
        .nav {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="wrapper">
      <header class="nav">
        <div class="brand">
          <span class="brand-dot"></span>
          Baby Monitor
        </div>
        <div class="nav-actions">
          <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="push.html" id="pushLink">Push Alerts</a>
          </nav>
          <a class="nav-button" href="login.html" id="authAction">Log In</a>
        </div>
      </header>

      <div class="card">
        <h1 id="formTitle">Welcome back</h1>
        <p id="formSubtitle">Log in to manage push alerts and devices.</p>
        <div class="actions" style="margin-bottom: 16px;">
          <button class="button secondary" id="modeLogin" type="button">Log In</button>
          <button class="button secondary" id="modeRegister" type="button">Create Account</button>
        </div>
        <form id="loginForm">
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="********" required />
          </div>
          <button class="button" type="submit" id="submitButton">Log In</button>
        </form>
        <div class="actions">
          <span class="helper" id="helperText">New here? Create an account to get started.</span>
          <a class="link" href="dashboard.html">Back to dashboard</a>
        </div>
      </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
