<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Monitor | Alerts</title>
    <style>
      :root {
        --bg-1: #fff4e6;
        --bg-2: #ffe0c2;
        --bg-3: #ffd6a3;
        --ink: #1b1a17;
        --ink-soft: #3a332b;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: #fffaf4;
        --shadow: 0 20px 60px rgba(27, 26, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% -10%, #fffdf9 0%, transparent 60%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        min-height: 100vh;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.5'/></svg>");
        mix-blend-mode: multiply;
      }

      .wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 24px 64px;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 32px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .brand-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #ffd166);
        box-shadow: 0 0 0 6px rgba(255, 107, 53, 0.2);
      }

      .nav-links {
        display: flex;
        gap: 12px;
        font-size: 0.95rem;
      }

      .nav-links a {
        color: var(--ink-soft);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(6px);
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-button {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(27, 26, 23, 0.2);
        background: rgba(255, 255, 255, 0.7);
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
      }

      .card {
        background: var(--card);
        border-radius: 24px;
        padding: 24px;
        box-shadow: var(--shadow);
      }

      h2 {
        margin-top: 0;
      }

      .row {
        display: grid;
        gap: 10px;
        margin-bottom: 18px;
      }

      label {
        font-weight: 600;
      }

      input[type="range"] {
        width: 100%;
      }

      .note {
        color: var(--ink-soft);
        font-size: 0.95rem;
      }

      .status {
        font-weight: 700;
        margin-top: 14px;
      }

      .alert-overlay {
        position: fixed;
        inset: 0;
        background: rgba(27, 26, 23, 0.65);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .alert-box {
        background: #fff;
        border-radius: 28px;
        padding: 32px;
        max-width: 520px;
        text-align: center;
        box-shadow: var(--shadow);
        border: 4px solid var(--accent);
      }

      .alert-box h1 {
        margin-top: 0;
        font-size: 2.6rem;
      }

      .alert-button {
        margin-top: 16px;
        padding: 12px 18px;
        border-radius: 14px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      @media (max-width: 720px) {
        .nav {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="wrapper">
      <header class="nav">
        <div class="brand">
          <span class="brand-dot"></span>
          Baby Monitor
        </div>
        <div class="nav-actions">
          <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="alerts.html">Alerts</a>
            <a href="push.html" id="pushLink">Push Alerts</a>
          </nav>
          <a class="nav-button" href="login.html" id="authAction">Log In</a>
        </div>
      </header>

      <section class="card">
        <h2>Local Alert Settings</h2>
        <p class="note">These settings live only in this browser tab and reset on refresh.</p>

        <div class="row">
          <label for="threshold">Notify after (minutes)</label>
          <input id="threshold" type="range" min="0" max="60" step="5" value="15" />
          <div class="note" id="thresholdValue">15 minutes</div>
        </div>

        <div class="row">
          <label for="cooldown">Cooldown (minutes)</label>
          <input id="cooldown" type="range" min="15" max="480" step="15" value="30" />
          <div class="note" id="cooldownValue">30 minutes</div>
        </div>

        <div class="status" id="alertStatus">Status: monitoring</div>
      </section>
    </div>

    <div class="alert-overlay" id="alertOverlay">
      <div class="alert-box">
        <h1>Baby is crying</h1>
        <p class="note">Alert threshold reached. Check in now.</p>
        <button class="alert-button" id="dismissAlert">Dismiss</button>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/alerts.js"></script>
  </body>
</html>
