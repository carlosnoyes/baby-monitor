<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Monitor | Dashboard</title>
    <style>
      :root {
        --bg-1: #fff4e6;
        --bg-2: #ffe0c2;
        --bg-3: #ffd6a3;
        --ink: #1b1a17;
        --ink-soft: #3a332b;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: #fffaf4;
        --shadow: 0 20px 60px rgba(27, 26, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% -10%, #fffdf9 0%, transparent 60%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        min-height: 100vh;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.5'/></svg>");
        mix-blend-mode: multiply;
      }

      .wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 40px 24px 64px;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 32px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .brand-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #ffd166);
        box-shadow: 0 0 0 6px rgba(255, 107, 53, 0.2);
      }

      .nav-links {
        display: flex;
        gap: 12px;
        font-size: 0.95rem;
      }

      .nav-links a {
        color: var(--ink-soft);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(6px);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 24px;
        padding: 20px;
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .card h2 {
        margin: 0 0 12px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 1.3rem;
      }

      .pulse {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--accent-2);
        box-shadow: 0 0 0 rgba(46, 196, 182, 0.6);
        animation: pulse 1.6s infinite;
      }

      .crying .pulse {
        background: var(--accent);
        animation: pulse-cry 1.1s infinite;
      }

      .timer {
        font-size: 2.4rem;
        font-weight: 700;
        margin-top: 12px;
      }

      .timeline {
        display: grid;
        gap: 10px;
        margin-top: 12px;
      }

      .timeline div {
        padding: 10px 12px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(27, 26, 23, 0.08);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 14px;
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border-radius: 14px;
        border: 2px solid transparent;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        text-decoration: none;
      }

      .button.secondary {
        background: transparent;
        border-color: var(--ink);
        color: var(--ink);
      }

      .note {
        font-size: 0.95rem;
        color: var(--ink-soft);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(46, 196, 182, 0.5);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(46, 196, 182, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(46, 196, 182, 0);
        }
      }

      @keyframes pulse-cry {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.6);
        }
        70% {
          box-shadow: 0 0 0 16px rgba(255, 107, 53, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 107, 53, 0);
        }
      }

      @media (max-width: 720px) {
        .nav {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="wrapper">
      <header class="nav">
        <div class="brand">
          <span class="brand-dot"></span>
          Baby Monitor
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="settings.html">Settings</a>
          <a href="login.html">Log Out</a>
        </nav>
      </header>

      <section class="grid">
        <div class="card">
          <h2>Live Status</h2>
          <div id="statusCard" class="status">
            <span class="pulse"></span>
            <span id="statusText">Listening</span>
          </div>
          <div class="timer" id="cryTimer">0:00</div>
          <p class="note" id="lastUpdate">Last update: --</p>
        </div>

        <div class="card">
          <h2>Alert Settings</h2>
          <div class="timeline">
            <div id="thresholdInfo">Notify after 20 seconds</div>
            <div id="cooldownInfo">Cooldown 60 seconds</div>
            <div>Quiet hours: off</div>
          </div>
          <div class="actions">
            <a class="button" href="settings.html">Adjust alerts</a>
            <a class="button secondary" href="settings.html">Manage devices</a>
          </div>
        </div>

        <div class="card">
          <h2>Care Notes</h2>
          <div class="timeline">
            <div>Last cry detected: --</div>
            <div>Most active time: Night (9pm-1am)</div>
            <div>Soothing tip: white noise + rocking</div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/realtime.js"></script>
  </body>
</html>
