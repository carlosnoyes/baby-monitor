<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Monitor | Settings</title>
    <style>
      :root {
        --bg-1: #fff4e6;
        --bg-2: #ffe0c2;
        --bg-3: #ffd6a3;
        --ink: #1b1a17;
        --ink-soft: #3a332b;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: #fffaf4;
        --shadow: 0 20px 60px rgba(27, 26, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% -10%, #fffdf9 0%, transparent 60%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        min-height: 100vh;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.5'/></svg>");
        mix-blend-mode: multiply;
      }

      .wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 24px 64px;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 28px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .brand-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #ffd166);
        box-shadow: 0 0 0 6px rgba(255, 107, 53, 0.2);
      }

      .nav-links {
        display: flex;
        gap: 12px;
        font-size: 0.95rem;
      }

      .nav-links a {
        color: var(--ink-soft);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(6px);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 24px;
        padding: 20px;
        box-shadow: var(--shadow);
      }

      h2 {
        margin-top: 0;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }

      input[type="range"],
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(27, 26, 23, 0.2);
        background: #fff;
        font-size: 1rem;
      }

      .row {
        display: grid;
        gap: 10px;
        margin-bottom: 16px;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
      }

      .button {
        padding: 10px 16px;
        border-radius: 14px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      .note {
        color: var(--ink-soft);
        font-size: 0.92rem;
      }

      .status {
        margin-top: 10px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="wrapper">
      <header class="nav">
        <div class="brand">
          <span class="brand-dot"></span>
          Baby Monitor
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="login.html">Log Out</a>
        </nav>
      </header>

      <section class="grid">
        <div class="card">
          <h2>Alert Threshold</h2>
          <div class="row">
            <label for="threshold">Notify after (minutes)</label>
            <input id="threshold" type="range" min="0" max="60" step="5" />
            <div class="note" id="thresholdValue">0 minutes</div>
          </div>
          <div class="row">
            <label for="cooldown">Cooldown (minutes)</label>
            <input id="cooldown" type="range" min="15" max="480" step="15" />
            <div class="note" id="cooldownValue">60 minutes</div>
          </div>
          <div class="toggle">
            <input id="enabled" type="checkbox" />
            <label for="enabled">Enable notifications</label>
          </div>
          <button class="button" id="saveSettings">Save settings</button>
          <div class="status" id="settingsStatus"></div>
        </div>

        <div class="card">
          <h2>Device Tokens</h2>
          <p class="note">
            Paste your device token to receive push alerts (temporary until mobile app setup).
          </p>
          <div class="row">
            <label for="deviceToken">Device token</label>
            <input id="deviceToken" type="text" placeholder="ExponentPushToken[...]" />
          </div>
          <div class="row">
            <label for="platform">Platform</label>
            <input id="platform" type="text" placeholder="ios / android / web" />
          </div>
          <button class="button" id="registerDevice">Register device</button>
          <div class="status" id="deviceStatus"></div>
        </div>
      </section>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
