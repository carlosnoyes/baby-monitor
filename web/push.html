<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baby Monitor | Push Alerts</title>
    <style>
      :root {
        --bg-1: #fff4e6;
        --bg-2: #ffe0c2;
        --bg-3: #ffd6a3;
        --ink: #1b1a17;
        --ink-soft: #3a332b;
        --accent: #ff6b35;
        --accent-2: #2ec4b6;
        --card: #fffaf4;
        --shadow: 0 20px 60px rgba(27, 26, 23, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(1200px 600px at 10% -10%, #fffdf9 0%, transparent 60%),
          linear-gradient(120deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
        min-height: 100vh;
      }

      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.08;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2'/></filter><rect width='160' height='160' filter='url(%23n)' opacity='0.5'/></svg>");
        mix-blend-mode: multiply;
      }

      .wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 24px 64px;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 32px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .brand-dot {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: conic-gradient(from 120deg, var(--accent), var(--accent-2), #ffd166);
        box-shadow: 0 0 0 6px rgba(255, 107, 53, 0.2);
      }

      .nav-links {
        display: flex;
        gap: 12px;
        font-size: 0.95rem;
      }

      .nav-links a {
        color: var(--ink-soft);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(6px);
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-button {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(27, 26, 23, 0.2);
        background: rgba(255, 255, 255, 0.7);
        color: var(--ink);
        text-decoration: none;
        font-weight: 600;
      }

      .card {
        background: var(--card);
        border-radius: 24px;
        padding: 24px;
        box-shadow: var(--shadow);
      }

      .note {
        color: var(--ink-soft);
        font-size: 0.95rem;
      }

      @media (max-width: 720px) {
        .nav {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav-links {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <div class="wrapper">
      <header class="nav">
        <div class="brand">
          <span class="brand-dot"></span>
          Baby Monitor
        </div>
        <div class="nav-actions">
          <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="push.html" id="pushLink">Push Alerts</a>
          </nav>
          <a class="nav-button" href="login.html" id="authAction">Log In</a>
        </div>
      </header>

      <section class="card">
        <h2>Push Alerts</h2>
        <p class="note" id="pushMessage">
          Log in to connect a device and configure push notifications.
        </p>
        <div id="pushPlaceholder" style="display: none;">
          <p class="note">Device registration and push settings coming soon.</p>
        </div>
      </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
      const message = document.getElementById("pushMessage");
      const placeholder = document.getElementById("pushPlaceholder");
      if (window.BM_API && window.BM_API.getToken()) {
        message.textContent = "Push alerts are enabled for logged-in users.";
        placeholder.style.display = "block";
      }
    </script>
  </body>
</html>
